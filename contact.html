<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contact Dominic Hemken</h1>
        <p>Feel free to reach out using the form below or via my social links!</p>

        <!-- Contact Form -->
        <form id="contact-form">
            <input type="text" id="name" class="contact-input" placeholder="Your Name" required>
            <input type="email" id="email" class="contact-input" placeholder="Your Email" required>
            <input type="text" id="subject" class="contact-input" placeholder="Subject" required>
            <textarea id="message" class="contact-input" placeholder="Your Message" required></textarea>
            <button id="submit-btn" type="submit">Send Message</button>
        </form>

        <!-- Social Icons -->
        <div class="social-links">
            <a href="https://github.com/dhemken97/" class="social-icon" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/dominic-hemken-b9976a237/" class="social-icon" target="_blank">LinkedIn</a>
        </div>
    </div>

    <script src="./js/contact.js"></script>
</body>
</html>
