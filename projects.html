<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Timeline</title>
    <link rel="stylesheet" href="./css/projects.css">
    <link rel="preload" href="./img/flame.mp4" type="video/mp4">

</head>
<body>
    <video autoplay loop muted playsinline id="background-video">
        <source src="./img/flame.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

    <main>
        <div class="pageContent"> 
            <div class="timeline" id="timeline-container">
                <div class="header">
                    <h1>My Projects</h1>
                    <h3>A timeline of my work and experiences.<h3>
                    <h3>(Click items to view details)</h3>
                    </div>
            </div>
            <div class="peeker" id="peeker-container">
                <img class="peeker" src="./img/peek.png" id="peeker" />
                <div class="eye" id="left-eye">
                    <div class="pupil" id="left-pupil"></div>
                </div>
                <div class="eye" id="right-eye">
                    <div class="pupil" id="right-pupil"></div>
                </div>
            </div>
        </div>
        
    </main>

    <script src="./js/projects.js"></script>

    <div id="image-modal" class="modal">
        <img class="modal-content" id="modal-image" />
        <span class="close">&times;</span>
    </div>
    
</body>
</html>
